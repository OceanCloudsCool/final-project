<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic HTML Page</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: #4f5b9f;
            margin: 0;
            padding: 80.2px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .spurf {
            height: 60px;
            width: 175px;
            outline: #333;
            line-height: normal;
            color: rgb(255, 232, 193);
            background-color: rgb(175, 157, 132);
            box-sizing: border-box;
            font-size: larger;
            text-emphasis-color: gold;
            font-weight: 200;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: rgb(32, 29, 41);
        }

        .spurf:hover {
            background-color: rgb(236, 223, 151);
            box-shadow: 0 0 15px 5px rgba(255, 202, 26, 0.8);
        }

        .info-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .info-container div {
            width: 200px;
            height: 350px;
            background-color: #4f5b9f;
            color: aliceblue;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        content {
            font-size: 14px;
            line-height: 1.5;
            color: rgb(255, 232, 193);
            background-color: rgb(175, 157, 132);
            padding: 10px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>⚓⚓⚓</h1>

    <a href="main menu.html" class="spurf">
        <button class="spurf">Go Back!</button>
    </a>
    
    <div class="info-container">
        <div>
            <title>About our Company</title>
            <content>Swampy Frog Games is an indie game promotion company that aims to promote games thata re less known to the public</content>
            <content>TM 2020</content>
        </div>
        
            
        
    </div>
</body>
</html>
